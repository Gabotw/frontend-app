<mat-card *ngIf="profile" class="lawyer-card">
  <mat-card-header>
    <mat-card-actions>
      <button mat-button class="button-back"(click)="closeDialog()">Cancel</button>
    </mat-card-actions>
  </mat-card-header>
  <div class="card-content">
    <div class="card-upper">
      <div class="card-image">
        <img mat-card-image [src]="profile.DNI" alt="Lawyer Picture">
      </div>
      <div class="card-details">
        <mat-card-title>{{profile.fullName}}</mat-card-title>
        <p>Specialty: {{profile.email}}</p>
        <p>Years of experience: {{profile.DNI}}</p>
        <p>Cases won: {{profile.phoneNumber}}</p>
        <p>Price: {{profile.id}}</p>
      </div>
    </div>
    <div class="card-lower">
      <h2>Contact information:</h2>
      <div class="contact-info">
        <p>Phone: {{profile.phoneNumber}}</p>
        <p>E-mail: {{profile.email}}</p>
      </div>
      <mat-card-actions>
        <button mat-button (click)="openSubscriptionPay()">Pagar Servicios</button>
        <button mat-button>Solicitar Consultas</button>
      </mat-card-actions>
    </div>
  </div>
</mat-card>

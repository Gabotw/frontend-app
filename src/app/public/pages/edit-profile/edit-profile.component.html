<main>
    <div class="section">
        <div class="content">
            <div class="user-info">
                <div class="description">
                    <img src="/assets/img/User.png" alt="User">
                </div>
                <div class="information">
                    <div class="input-group">
                        <label for="username">Usuario:</label>
                        <input id="username" type="text"  placeholder="Usuario" required />
                    </div>

                    <div class="input-group">
                        <label for="first_name">Nombres:</label>
                        <input id="first_name" type="text"  placeholder="Nombres" required />
                    </div>

                    <div class="input-group">
                        <label for="last_name">Apellidos:</label>
                        <input id="last_name" type="text"  placeholder="Apellidos" required />
                    </div>

                    <div class="input-group">
                        <label for="email">Correo:</label>
                        <input id="email" type="email"  placeholder="Correo" required />
                    </div>

                    <div class="input-group">
                        <label for="dni">DNI:</label>
                        <input id="dni" type="text" placeholder="DNI/Carné de Extranjería" required />
                    </div>
                </div>
            </div>
            <div class="info-row">
                <div class="password">
                    <div class="password-group">
                        <label for="password">Contraseña:</label>
                        <input id="password" type="password" required />
                    </div>
                    <div class="password-group">
                        <label for="confirm-password">Confirmar Contraseña:</label>
                        <input id="confirm-password" type="password" required />
                    </div>
                </div>
            </div>
            <div class="submit">
                <button (click)="fileInput.click()" id="upload-btn">
                    Subir licencia de medicina o<br> carné universitario
                </button>
                <input type="file" #fileInput (change)="onFileSelected($event)" accept="image/*" hidden required>
                <span id="file-name">{{ fileName }}</span>
            </div>
            <div class="buttons">
                <a mat-button href="/perfil" (click)="selectLink('/perfil')" [ngClass]="{ 'active': selectedLink === '/perfil' }">Guardar Cambios</a>
                <a mat-button href="/perfil" (click)="selectLink('/perfil')" [ngClass]="{ 'active': selectedLink === '/perfil' }">Cancelar</a>
            </div>
        </div>
    </div>
</main>

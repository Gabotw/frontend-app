<main>
    <div class="section">
        <div class="content">
            <div class="user-info">
                <div class="description">
                    <img src="/assets/img/User.png" alt="User">
                </div>
                <div class="information">
                    <div class="input-group">
                        <label for="username">User:</label>
                        <input id="username" type="text"  placeholder="Usuario" required />
                    </div>

                    <div class="input-group">
                        <label for="first_name">Names:</label>
                        <input id="first_name" type="text"  placeholder="Nombres" required />
                    </div>

                    <div class="input-group">
                        <label for="last_name">Surnames:</label>
                        <input id="last_name" type="text"  placeholder="Apellidos" required />
                    </div>

                    <div class="input-group">
                        <label for="email">Mail:</label>
                        <input id="email" type="email"  placeholder="Correo" required />
                    </div>

                    <div class="input-group">
                        <label for="dni">DNI:</label>
                        <input id="dni" type="text" placeholder="DNI/Carné de Extranjería" required />
                    </div>
                </div>
            </div>
            <div class="info-row">
                <div class="password">
                    <div class="password-group">
                        <label for="password">Password:</label>
                        <input id="password" type="password" required />
                    </div>
                    <div class="password-group">
                        <label for="confirm-password">Confirm Password:</label>
                        <input id="confirm-password" type="password" required />
                    </div>
                </div>
            </div>
            <div class="submit">
                <button (click)="fileInput.click()" id="upload-btn">
                  Upload Medicine license or<br> University card
                </button>
                <input type="file" #fileInput (change)="onFileSelected($event)" accept="image/*" hidden required>
                <span id="file-name">{{ fileName }}</span>
            </div>
            <div class="buttons">
                <a mat-button href="/perfil" (click)="selectLink('/perfil')" [ngClass]="{ 'active': selectedLink === '/perfil' }">Save Changes</a>
                <a mat-button href="/perfil" (click)="selectLink('/perfil')" [ngClass]="{ 'active': selectedLink === '/perfil' }">Cancel</a>
            </div>
        </div>
    </div>
</main>

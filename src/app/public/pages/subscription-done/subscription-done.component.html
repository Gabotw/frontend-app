<mat-card class="card-done-container">
  <mat-card-header>
    <mat-card-title>Pay Done</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>The pay has been completed successfully.</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="closeDialog()">Close</button>
  </mat-card-actions>
</mat-card>

<mat-card class="card-pay-container">
  <mat-card-header>
    <mat-card-actions>
      <button mat-button class="button-back" (click)="closeDialog()">Return</button>
    </mat-card-actions>
  </mat-card-header>
  <mat-card-content>
    <div class="container">
      <p>Lawyer: </p>
      <p>Paid by:</p>

      <p>Hour: </p>
      <p>Amount: </p>
    </div>

  </mat-card-content>
</mat-card>

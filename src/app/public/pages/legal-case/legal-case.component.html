<div>
<mat-card class="legal-case-card">
  <mat-card-header>
    <mat-card-actions>
      <button mat-button class="button-back" (click)="closeDialog()">Cancel</button>
    </mat-card-actions>
  </mat-card-header>
  <mat-card-content>
    <div class="card-content">
    <p>Nombre: {{data.lawyer.name}}</p>
    <p>Costo: {{data.lawyer.price}}</p>
    <h2>Descripcion de servicio:</h2>
    <p>{{data.lawyer.specialization}}</p>
    </div>
  </mat-card-content>
</mat-card>
</div>

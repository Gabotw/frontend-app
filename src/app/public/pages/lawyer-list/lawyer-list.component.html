<div class="filter-container">
  <button mat-raised-button color="primary" (click)="openFilterDialog()">Filter</button>
  <mat-form-field class="search-field mat-raised-button" color="primary">
    <mat-icon matPrefix>search</mat-icon>
    <input matInput placeholder="Buscar" [(ngModel)]="searchTerm" (input)="search()">
  </mat-form-field>
</div>

<div class ="card-container">
  <mat-card *ngFor="let Profile of filteredProfiles" class="lawyer-card">
    <div class="card-content">
      <div class="card-image">
        <img mat-card-image [src]="Profile.DNI" alt="Foto del abogado">
      </div>
      <div class="card-info">
        <mat-card-header>
          <mat-card-title>{{Profile.fullName}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Specialty: {{Profile.phoneNumber}}</p>
          <p>Years of experience: {{Profile.img_url}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="openDialog(Profile.id)">Profile</button>
        </mat-card-actions>
      </div>
    </div>
  </mat-card>
</div>

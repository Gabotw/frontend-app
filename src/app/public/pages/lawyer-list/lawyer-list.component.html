<div class="filter-container">
  <button mat-raised-button color="primary" (click)="openFilterDialog()">Filter</button>
  <mat-form-field class="search-field mat-raised-button" color="primary">
    <mat-icon matPrefix>search</mat-icon>
<!--    <input matInput placeholder="Buscar" [(ngModel)]="searchTerm" (input)="search()">-->
    <input matInput placeholder="Buscar" [(ngModel)]="searchTerm" >
  </mat-form-field>
</div>

<div class ="card-container">
  <mat-card *ngFor="let lawyer of lawyers" class="lawyer-card">
    <div class="card-content">
      <div class="card-image">
<!--        <img mat-card-image [src]="lawyer.urlToImage" alt="Foto del abogado">-->
      </div>
      <div class="card-info">
        <mat-card-header>
          <mat-card-title>{{lawyer.lawyerName}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
<!--          <p>Specialty: {{lawyer.specialization}}</p>-->
          <p>Specialty: specialty</p>
          <p>Years of experience: {{lawyer.yearsExperience}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="openDialog(lawyer.medicDefenseLawyerRecordId)">Profile</button>
        </mat-card-actions>
      </div>
    </div>
  </mat-card>
</div>

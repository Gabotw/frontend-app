<div class="card-container">
  <mat-card *ngFor="let resource of resources" class="resource-card">
    <mat-card-header>
      <mat-card-title>{{resource.title}}</mat-card-title>
      <mat-card-subtitle>Educational Resource</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p><strong>Author:</strong> {{resource.author}}</p>
      <p><strong>Educational Resource Type:</strong> {{resource.contentType}}</p>
      <p><strong>Url:</strong> {{resource.url}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>View More</button>
    </mat-card-actions>
  </mat-card>
</div>

<mat-card *ngIf="resource" class="resource-card">
  <div class="card-content">
    <div class="card-upper">
      <div class="card-details">
        <mat-card-title>{{resource.title}}</mat-card-title>
        <p>Specialty: {{resource.description}}</p>
        <p>Years of experience: {{resource.authorId}}</p>
        <p>Cases won: {{resource.educationalResourceType}}</p>
      </div>
    </div>
</mat-card>

<mat-toolbar color="primary">
  <img src="../assets/img/Logo.png" alt="Logo" class="logo">
  <div class="mat-spacer"></div>
  <div class="centered-links">
    <ng-container *ngFor="let option of options">
      <a mat-button *ngIf="option.title !== 'LandigPage'" [routerLink]="option.path">{{ option.title }}</a>
    </ng-container>
  </div>
  <a mat-button [routerLink]="'/ladingPage'" class="right-link">LandigPage</a>
</mat-toolbar>
<router-outlet/>
